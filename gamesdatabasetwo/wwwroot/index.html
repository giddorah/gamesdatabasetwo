<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Site frontend</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <input type="text" id="gameId" /><br />
        <button class="btn btn-primary" id="getSpecificGame">GetGame</button><br />
        <button class="btn btn-primary" id="refillDatabase">Refill the database</button><br />
        <button class="btn btn-primary" id="getAllGames">Get All games</button>
        <br /><br />

        <span id="showResults"></span><br />

        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Name:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gameName" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Year:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gameYear" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Platforms:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gamePlatforms" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Theme:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gameTheme" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Genre:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gameGenre" />
        </div>
        <div class="input-group input-group-sm mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroup-sizing-sm">
                    Released where:
                </span>
            </div>
            <input class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm" type="text" id="gameReleasedWhere" />
        </div>
        <div class="input-group input-group-sm mb-3">


            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="publisherDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Publisher
                </button>
                <div class="dropdown-menu" aria-labelledby="publisherDropdownMenuButton" id="publisherDropdown">
                </div>
            </div>


        </div>
        <div class="input-group input-group-sm mb-3">


            <div class="dropdown">
                <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="developerDropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Developer
                </button>
                <div class="dropdown-menu" aria-labelledby="developerDropdownMenuButton" id="developerDropdown">
                </div>
            </div>

        </div>
        <button class="btn btn-primary" id="createGame">Create game</button>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>

    <script src="js/Main.js"></script>
</body>
</html>
